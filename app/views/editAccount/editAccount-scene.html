<div class="palm-page-header">
  <div class="palm-page-header-wrapper">
    <div class="title" id="pagetitle" x-mojo-loc=''></div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title">Account</div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div class="label">Label</div>
          <div id="label" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div class="label">Key</div>
          <div id="key" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title">Parameters</div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div x-mojo-element="ListSelector" id="servicesList"
               class="listselectorClass"></div>
        </div>
      </div>
    </div>
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div x-mojo-element="ListSelector" id="algorithmsList"
               class="listselectorClass"></div>
        </div>
      </div>
    </div>
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div x-mojo-element="ListSelector" id="digitsList"
               class="listselectorClass"></div>
        </div>
      </div>
    </div>
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div class="label">Period</div>
          <div id="pc" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addButton" x-mojo-element="Button"></div>
<div id="cancelButton" x-mojo-element="Button"></div>
